<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Remember me:</label>
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>
    <button id="existing" style="display: none;">Login as existing user</button>
    
    <script type="text/javascript" src="./script.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('checkbox');
    const existingUserButton = document.getElementById('existing');

    // Check if user details are already saved in local storage
    const savedUsername = localStorage.getItem('username');
    const savedPassword = localStorage.getItem('password');

    if (savedUsername && savedPassword) {
        existingUserButton.style.display = 'block';
    }

    // Handle form submission
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const username = usernameInput.value;
        const password = passwordInput.value;

        if (rememberMeCheckbox.checked) {
            // Save username and password in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
        } else {
            // Remove username and password from local storage
            localStorage.removeItem('username');
            localStorage.removeItem('password');
        }

        alert(`Logged in as ${username}`);
    });

    // Handle "Login as existing user" button click
    existingUserButton.addEventListener('click', () => {
        alert(`Logged in as ${savedUsername}`);
    });
});

	</script>
</body>
</html>
